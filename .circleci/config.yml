version: 2.1

commands:
   build-docker:
      description: "Build and deploy a docker box"
      parameters:
         box:
            type: string
            default: "minimal"
      steps:
         - checkout
         - run: ./docker/login.sh
         - run:
              no_output_timeout: 45m
              environment:
                 CACHIX_NAME: holochain-ci
                 NIX_CONFIG: "extra-experimental-features = nix-command"
              command: ./docker/build.sh << parameters.box >> $CIRCLE_BRANCH
         - run:
              no_output_timeout: 30m
              command: ./docker/push.sh << parameters.box >> $CIRCLE_BRANCH

jobs:
   hc-static-checks:
      docker:
         - image: holochain/holochain:circle.build.develop
           auth:
              username: $DOCKER_USER
              password: $DOCKER_PASS
      resource_class: xlarge
      environment:
         CACHIX_NAME: holochain-ci
         NIXPKGS_ALLOW_UNFREE: 1
      steps:
         - checkout
         - run: git config --global --unset url.ssh://git@github.com.insteadof
         - run:
              name: Set up Nix cache
              command: $(nix-build . --fallback --no-link -A passthru.internal.flake.packages.x86_64-linux.scripts-ci-cachix-helper) setup
         - run:
              name: Run the static checks
              no_output_timeout: 30m
              command: nix-shell --fallback --pure --argstr devShellId "coreDev" --run hc-static-checks

   rustdoc-build-test:
      docker:
         - image: holochain/holochain:circle.build.develop
           auth:
              username: $DOCKER_USER
              password: $DOCKER_PASS
      resource_class: xlarge
      environment:
         CACHIX_NAME: holochain-ci
         NIXPKGS_ALLOW_UNFREE: 1
         RUSTDOCFLAGS: -Dwarnings
      steps:
         - checkout
         - run: git config --global --unset url.ssh://git@github.com.insteadof
         - run:
              name: Set up Nix cache
              command: $(nix-build . --fallback --no-link -A pkgs.ci.ciSetupNixConf)/bin/hc-ci-setup-nix-conf.sh
         - run:
              name: Build docs with rustdoc
              command: nix-shell --fallback --pure --keep RUSTDOCFLAGS --argstr devShellId "coreDev" --run "cargo doc"

   standard-test-nextest:
      docker:
         - image: holochain/holochain:circle.build.develop
           auth:
              username: $DOCKER_USER
              password: $DOCKER_PASS
      resource_class: xlarge
      environment:
         CACHIX_NAME: holochain-ci
         NIXPKGS_ALLOW_UNFREE: 1
         GOMAXPROCS: 1
      steps:
         - checkout
         - run: git config --global --unset url.ssh://git@github.com.insteadof
         - run:
              name: Set up Nix cache
              command: $(nix-build . --fallback --no-link -A pkgs.ci.ciSetupNixConf)/bin/hc-ci-setup-nix-conf.sh
         - run:
              name: Run the standard tests (nextest)
              no_output_timeout: 30m
              command: nix-shell --fallback --pure --argstr devShellId "coreDev" --run hc-test-standard-nextest
         - run:
              name: push to cachix
              command: $(nix-build . --fallback --no-link -A pkgs.ci.ciCachixPush)/bin/hc-ci-cachix-push.sh || true
              when: always

   standard-test-nextest-tx5:
      docker:
         - image: holochain/holochain:circle.build.develop
           auth:
              username: $DOCKER_USER
              password: $DOCKER_PASS
      resource_class: xlarge
      environment:
         CACHIX_NAME: holochain-ci
         NIXPKGS_ALLOW_UNFREE: 1
         GOMAXPROCS: 1
      steps:
         - checkout
         - run: git config --global --unset url.ssh://git@github.com.insteadof
         - run:
              name: Set up Nix cache
              command: $(nix-build . --fallback --no-link -A pkgs.ci.ciSetupNixConf)/bin/hc-ci-setup-nix-conf.sh
         - run:
              name: Run the standard tests (nextest)
              no_output_timeout: 30m
              command: nix-shell --fallback --pure --argstr flavor "coreDev" --run "HC_EXTRA_NEXTEST_ARGS='--features tx5' hc-test-standard-nextest"

   wasm-test:
      docker:
         - image: holochain/holochain:circle.build.develop
           auth:
              username: $DOCKER_USER
              password: $DOCKER_PASS
      resource_class: xlarge
      environment:
         CACHIX_NAME: holochain-ci
         NIXPKGS_ALLOW_UNFREE: 1
      steps:
         - checkout
         - run: git config --global --unset url.ssh://git@github.com.insteadof
         - run:
              name: Set up Nix cache
              command: $(nix-build . --fallback --no-link -A pkgs.ci.ciSetupNixConf)/bin/hc-ci-setup-nix-conf.sh
         - run:
              name: Run the wasm tests
              no_output_timeout: 30m
              command: nix-shell --fallback --pure --argstr devShellId "coreDev" --run hc-test-wasm

   # todo: split this up like the other tests and activate it
   merge-test-mac:
      macos:
         xcode: "12.0.0"
      resource_class: medium
      environment:
         CACHIX_NAME: holochain-ci
         NIXPKGS_ALLOW_UNFREE: 1
      steps:
         - checkout
         - run: git config --global --unset url.ssh://git@github.com.insteadof
         - run:
              name: Test on mac
              no_output_timeout: 30m
              command: |
                 # fix for "too many open files" that breaks tokio
                 ulimit -n 10240
                 # catalina nixos install
                 sh <(curl -L https://nixos.org/nix/install) --darwin-use-unencrypted-nix-store-volume
                 . /Users/distiller/.nix-profile/etc/profile.d/nix.sh
                 # do tests
                 nix-shell --fallback --argstr devShellId ci --run hc-merge-test

   docker-build-latest:
      resource_class: large
      machine: true
      steps:
         - build-docker:
              box: latest

   docker-build-circle-build:
      resource_class: large
      machine: true
      steps:
         - build-docker:
              box: circle.build

   ci-jobs-succeed:
      docker:
         - image: bash
      steps:
         - run:
              name: echo
              command: echo

workflows:
   tests:
      jobs:
         # - merge-release-test-mac
         - standard-test-nextest
         - standard-test-nextest-tx5
         - rustdoc-build-test
         - hc-static-checks
         - wasm-test
         # - merge-test-mac

         - ci-jobs-succeed:
              requires:
                 - standard-test-nextest
                 - standard-test-nextest-tx5
                 - rustdoc-build-test
                 - hc-static-checks
                 - wasm-test

   docker-builds:
      triggers:
         - schedule:
              cron: "0 0 * * *"
              filters:
                 branches:
                    only:
                       - develop
                       - master
      jobs:
         - docker-build-latest
         - docker-build-circle-build:
              requires:
                 - docker-build-latest
