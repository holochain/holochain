[package]
name = "holochain_keystore"
version = "0.6.0-dev.7"
description = "keystore for libsodium keypairs"
license = "Apache-2.0"
repository = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_keystore"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
keywords = ["holochain", "holo", "nacl", "libsodium", "cryptography"]
categories = ["cryptography"]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
base64 = "0.22"
derive_more = { version = "2.0", features = ["from"] }
futures = "0.3"
holo_hash = { version = "^0.6.0-dev.6", path = "../holo_hash", features = [
  "full",
] }
holochain_serialized_bytes = "=0.0.56"
holochain_zome_types = { version = "^0.6.0-dev.7", path = "../holochain_zome_types" }
holochain_secure_primitive = { version = "^0.6.0-dev.1", path = "../holochain_secure_primitive" }
holochain_util = { version = "^0.6.0-dev.2", path = "../holochain_util" }
lair_keystore = { version = "0.6.1", default-features = false }
must_future = "0.1.2"
nanoid = "0.4"
one_err = "0.0.8"
parking_lot = "0.12"
schemars = "0.9"
serde = { version = "1.0", features = ["derive"] }
shrinkwraprs = "0.3"
sodoken = "0.1.0"
thiserror = "2.0"
tokio = { version = "1.27", features = ["full"] }
tracing = "0.1"
url2 = "0.0.6"

[dev-dependencies]
assert_cmd = "2.0.4"
serde_yaml = "0.9.10"
tempdir = "0.3.7"

[lints]
workspace = true

[features]
default = ["sqlite"]

test_utils = []

instrument = []

sqlite-encrypted = [
  "holo_hash/sqlite-encrypted",
  "lair_keystore/rusqlite-bundled-sqlcipher-vendored-openssl",
]

sqlite = ["holo_hash/sqlite", "lair_keystore/rusqlite-bundled"]
