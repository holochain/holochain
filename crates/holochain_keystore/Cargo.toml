[package]
name = "holochain_keystore"
version = "0.1.7"
description = "keystore for libsodium keypairs"
license = "CAL-1.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_keystore"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "nacl", "libsodium", "cryptography" ]
categories = [ "cryptography" ]
edition = "2021"

[dependencies]
base64 = "0.13.0"
futures = "0.3.23"
holo_hash = { version = "^0.1.5", path = "../holo_hash", features = ["full"] }
holochain_serialized_bytes = "=0.0.51"
holochain_zome_types = { path = "../holochain_zome_types", version = "^0.1.5"}
kitsune_p2p_types = { version = "^0.1.5", path = "../kitsune_p2p/types" }
lair_keystore = { version = "0.4.1", default-features = false }
must_future = "0.1.2"
nanoid = "0.4.0"
one_err = "0.0.8"
parking_lot = "0.11"
serde = { version = "1.0", features = [ "derive" ] }
serde_bytes = "0.11"
sodoken = "=0.0.9"
thiserror = "1.0.22"
tokio = { version = "1.11", features = [ "full" ] }
tracing = "0.1"

# This is a redundant dependency.
# It's included only to set the proper feature flag for database encryption.
holochain_sqlite = { version = "^0.1.7", path = "../holochain_sqlite" }

[dev-dependencies]
assert_cmd = "2.0.4"
serde_yaml = "0.9.10"
tempdir = "0.3.7"

[features]
default = [ "sqlite" ]

sqlite-encrypted = [
    "holo_hash/sqlite-encrypted",
    "lair_keystore/rusqlite-bundled-sqlcipher-vendored-openssl",
]
sqlite = [
    "holo_hash/sqlite",
    "lair_keystore/rusqlite-bundled",
]
