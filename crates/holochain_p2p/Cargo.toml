[package]
name = "holochain_p2p"
version = "0.6.0-dev.22"
description = "holochain specific wrapper around more generic p2p module"
license = "Apache-2.0"
repository = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_p2p"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
keywords = ["holochain", "holo", "p2p", "dht", "networking"]
categories = ["network-programming"]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
async-trait = "0.1"
base64 = "0.22"
blake2b_simd = "1.0.3"
fixt = { path = "../fixt", version = "^0.6.0-dev.4" }
futures = "0.3"
holo_hash = { version = "^0.6.0-dev.13", path = "../holo_hash", features = [
  "kitsune2",
  "encoding",
  "hashing",
] }
holochain_chc = { version = "^0.3.0-dev.22", path = "../holochain_chc" }
holochain_keystore = { version = "^0.6.0-dev.16", path = "../holochain_keystore" }
holochain_serialized_bytes = "=0.0.56"
holochain_types = { version = "^0.6.0-dev.22", path = "../holochain_types" }
holochain_zome_types = { version = "^0.6.0-dev.16", path = "../holochain_zome_types" }
holochain_nonce = { version = "^0.6.0-dev.3", path = "../holochain_nonce" }
mockall = "0.13"
holochain_trace = { version = "^0.6.0-dev.2", path = "../holochain_trace" }
rand = "0.9"
rmp-serde = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
thiserror = "2.0"
tokio = { version = "1.27", features = ["full"] }
tracing = "0.1"
tracing-appender = "0.2.3"
opentelemetry_api = { version = "=0.20.0", features = ["metrics"] }

kitsune2 = "0.3.0-dev.3"
kitsune2_api = "0.3.0-dev.3"
kitsune2_core = "0.3.0-dev.3"
kitsune2_gossip = "0.3.0-dev.3"
bytes = "1.10"
holochain_sqlite = { version = "^0.6.0-dev.21", path = "../holochain_sqlite" }
lair_keystore_api = "=0.6.2"
parking_lot = "0.12.3"
holochain_state = { version = "^0.6.0-dev.22", path = "../holochain_state" }
holochain_timestamp = { version = "^0.6.0-dev.3", path = "../timestamp" }

[dev-dependencies]
holochain_p2p = { path = ".", features = ["test_utils"] }
holochain_sqlite = { version = "^0.6.0-dev.21", path = "../holochain_sqlite", features = [
  "test_utils",
] }
holochain_state = { path = "../holochain_state", features = ["test_utils"] }
kitsune2_test_utils = "0.3.0-dev.3"
tempfile = "3.21.0"

[lints]
workspace = true

[features]
default = ["datachannel-vendored"]

test_utils = [
  "holochain_zome_types/test_utils",
  "holochain_zome_types/fixturators",
  "holochain_types/test_utils",
]

mock_network = ["test_utils"]

sqlite-encrypted = [
  "holo_hash/sqlite-encrypted",
  "holochain_keystore/sqlite-encrypted",
]
sqlite = ["holo_hash/sqlite", "holochain_keystore/sqlite"]

backend-libdatachannel = ["kitsune2/backend-libdatachannel"]

backend-go-pion = ["kitsune2/backend-go-pion"]

datachannel-vendored = [
  "backend-libdatachannel",
  "kitsune2/datachannel-vendored",
]

# Enables tracing instrumentation 
# (we experience segfaults in some tests if there is too much instrumentation)
instrument = []
