[package]
name = "mr_bundle"
version = "0.4.0-dev.5"
authors = ["Michael Dougherty <maackle.d@gmail.com>"]
edition = "2021"
description = "Implements the un-/packing of bundles that either embed or reference a set of resources"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/mr_bundle"

# reminder - do not use workspace deps
[dependencies]
derive_more = "0.99"
flate2 = "1.0"
holochain_util = { version = "^0.4.0-dev.2", path = "../holochain_util" }
futures = "0.3"
reqwest = { version = "0.12", features = ["native-tls-vendored"] }
rmp-serde = "=1.3.0"
serde = { version = "1.0", features = ["serde_derive", "derive"] }
serde_bytes = "0.11"
thiserror = "1.0"

arbitrary = { version = "1.0", features = ["derive"], optional = true }
proptest = { version = "1", optional = true }
proptest-derive = { version = "0", optional = true }
test-strategy = { version = "0", optional = true }
serde_yaml = { version = "0.9", optional = true }

[dev-dependencies]
anyhow = "1.0"
matches = "0.1"
maplit = "1"
serde_yaml = "0.9"
tokio = { version = "1.36.0", features = ["full"] }
tempfile = "3"

[lints]
workspace = true

[features]

packing = ["serde_yaml", "holochain_util/tokio"]

fuzzing = ["arbitrary", "proptest", "proptest-derive", "test-strategy"]
