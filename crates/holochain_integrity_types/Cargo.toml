[package]
name = "holochain_integrity_types"
version = "0.2.0-beta-rc.0"
description = "Holochain integrity types"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_integrity_types"
readme = "README.md"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"

[dependencies]
holo_hash = { version = "^0.2.0-beta-rc.0", path = "../holo_hash" }
holochain_serialized_bytes = "=0.0.51"
paste = "1.0"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_bytes = "0.11"

# Just the bare minimum timestamp with no extra features.
# TODO: This needs to point to a published version of this crate and be pinned.
kitsune_p2p_timestamp = { version = "^0.2.0-beta-rc.0", path = "../kitsune_p2p/timestamp", default-features = false }

# TODO: Figure out how to remove these dependencies.
subtle = "2"

# lens-rs = { version = "0.3", optional = true }
# lens-rs = { git = "https://github.com/TOETOE55/lens-rs", ref = "c3c5d50c16368174c00cccab1cb012e4ddba350b", optional = false }
lens-rs = { path = "/home/michael/gitfork/lens-rs/lens-rs", optional = false }

# Optional
arbitrary = { version = "1.0", features = ["derive"], optional = true }
fixt = { version = "^0.2.0-beta-rc.0", path = "../fixt", optional = true }
subtle-encoding = {version = "0.5", optional = true}
tracing = { version = "0.1", optional = true }

[features]
default = []

# lens = ["lens-rs"]

full = ["default", "kitsune_p2p_timestamp/full"]

test_utils = [
  "arbitrary",
  "fixt",
  # "lens",
  "kitsune_p2p_timestamp/arbitrary",
  "kitsune_p2p_timestamp/now",
  "holo_hash/arbitrary",
  "holo_hash/hashing",
  "holo_hash/test_utils",
  "holochain_serialized_bytes/arbitrary",
]

# Needed for lenses
[package.metadata.inwelling]
lens-rs_generator = true

[build-dependencies]
inwelling = "0.4"