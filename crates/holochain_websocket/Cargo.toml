[package]
name = "holochain_websocket"
version = "0.6.0-dev.29"
description = "Holochain utilities for serving and connection with websockets"
license = "Apache-2.0"
repository = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_websocket"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
futures = "0.3"
holochain_serialized_bytes = "=0.0.56"
holochain_types = { version = "^0.6.0-dev.29", path = "../holochain_types" }
serde = "1.0"
serde_bytes = "0.11.14"
tokio = { version = "1.36.0", features = ["full"] }
tokio-tungstenite = "0.27"
tracing = "0.1"
async-trait = "0.1"
thiserror = "2.0"
bytes = "1.10.1"

[dev-dependencies]
holochain_trace = { version = "^0.6.0-dev.4", path = "../holochain_trace" }
criterion = "0.6"

[lints]
workspace = true

[[bench]]
name = "bench"
harness = false

[[bench]]
name = "full_connect"
harness = false
