[package]
name = "holochain_types"
version = "0.3.0-beta-dev.34"
description = "Holochain common types"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_types"
readme = "README.md"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.26"
async-trait = { workspace = true }
automap = { version = "0.1", features = ["serde"] }
backtrace = "0.3.27"
base64 = "0.13"
cfg-if = "0.1"
chrono = { version = "0.4.22", default-features = false, features = ["clock", "std", "oldtime", "serde"] }
derive_builder = "0.9.0"
derive_more = { workspace = true }
either = "1.5"
fixt = { path = "../fixt", version = "^0.3.0-beta-dev.1"}
flate2 = "1.0.14"
futures = "0.3"
getrandom = { version = "0.2.7" }
one_err = "0.0.8"
holo_hash = { version = "^0.3.0-beta-dev.22", path = "../holo_hash", features = ["encoding"] }
holochain_keystore = { version = "^0.3.0-beta-dev.29", path = "../holochain_keystore" }
holochain_nonce = {version = "^0.3.0-beta-dev.24", path = "../holochain_nonce"}
holochain_serialized_bytes = { workspace = true }
holochain_sqlite = { path = "../holochain_sqlite", version = "^0.3.0-beta-dev.34"}
holochain_wasmer_host = { workspace = true }
holochain_util = { version = "^0.3.0-beta-dev.4", path = "../holochain_util", features = ["backtrace"] }
holochain_zome_types = { path = "../holochain_zome_types", version = "^0.3.0-beta-dev.28", features = ["full"] }
itertools = { version = "0.10" }
kitsune_p2p_dht = { version = "^0.3.0-beta-dev.17", path = "../kitsune_p2p/dht" }
lazy_static = "1.4.0"
mockall = "0.11.3"
mr_bundle = { path = "../mr_bundle", features = ["packing"], version = "^0.3.0-beta-dev.6"}
must_future = "0.1.1"
nanoid = "0.3"
holochain_trace = { version = "^0.3.0-beta-dev.6", path = "../holochain_trace" }
parking_lot = "0.10"
rand = "0.8.5"
regex = "1.4"
rusqlite = { version = "0.29" }
serde = { version = "1.0", features = [ "derive", "rc" ] }
serde_bytes = "0.11"
serde_derive = "1.0"
serde_json = { workspace = true }
serde_with = "1.12.0"
serde_yaml = "0.9"
shrinkwraprs = "0.3.0"
strum = "0.18.0"
strum_macros = "0.18.0"
tempfile = "3"
thiserror = "1.0.22"
tokio = { version = "1.27", features = [ "rt" ] }
tracing = "0.1.26"

arbitrary = { version = "1.0", features = ["derive"], optional = true}
isotest = { version = "0", optional = true }
proptest = { version = "1", optional = true }
proptest-derive = { version = "0", optional = true }

# contrafact
contrafact = { version = "0.2.0-rc.1", optional = true }

[dev-dependencies]
holochain_types = { version = "^0.3.0-beta-dev.27", path = ".", features = ["test_utils", "fuzzing"]}

arbitrary = "1.0"
isotest = { version = "0" }
maplit = "1"
matches = "0.1"
pretty_assertions = "1.4"
serde_json = { workspace = true }
test-case = "2.1.0"
tokio = { version = "1.11", features = [ "full" ] }

[lints]
workspace = true

[features]
default = []

fixturators = ["holochain_zome_types/fixturators"]

test_utils = [
  "fixturators",
  "fuzzing",
  "isotest",
  "holochain_keystore/test_utils",
  "holochain_zome_types/test_utils",
]

fuzzing = [
  "arbitrary",
  "contrafact",
  "proptest",
  "proptest-derive",
  "holo_hash/fuzzing",
  "holochain_zome_types/fuzzing",
  "mr_bundle/fuzzing",
]

sqlite-encrypted = [
  "rusqlite/bundled-sqlcipher-vendored-openssl",
  "holo_hash/sqlite-encrypted",
  "holochain_keystore/sqlite-encrypted",
  "holochain_sqlite/sqlite-encrypted",
  "holochain_zome_types/sqlite-encrypted",
  "kitsune_p2p_dht/sqlite-encrypted",
]
sqlite = [
  "rusqlite/bundled",
  "holo_hash/sqlite",
  "holochain_keystore/sqlite",
  "holochain_sqlite/sqlite",
  "holochain_zome_types/sqlite",
  "kitsune_p2p_dht/sqlite",
]

chc = []
