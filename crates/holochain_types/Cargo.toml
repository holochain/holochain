[package]
name = "holochain_types"
version = "0.4.0-dev.25"
description = "Holochain common types"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_types"
readme = "README.md"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
anyhow = "1.0"
async-trait = "0.1"
automap = { version = "0.1", features = ["serde"] }
backtrace = "0.3.27"
base64 = "0.13"
cfg-if = "0.1"
chrono = { version = "0.4", default-features = false, features = [
  "clock",
  "std",
  "oldtime",
  "serde",
] }
derive_builder = "0.20"
derive_more = "0.99"
fixt = { path = "../fixt", version = "^0.4.0-dev.4" }
flate2 = "1.0.14"
futures = "0.3"
getrandom = { version = "0.2.7" }
one_err = "0.0.8"
holo_hash = { version = "^0.4.0-dev.13", path = "../holo_hash", features = [
  "encoding",
] }
holochain_keystore = { version = "^0.4.0-dev.23", path = "../holochain_keystore" }
holochain_nonce = { version = "^0.4.0-dev.7", path = "../holochain_nonce" }
holochain_serialized_bytes = "=0.0.55"
holochain_sqlite = { path = "../holochain_sqlite", version = "^0.4.0-dev.22" }
holochain_trace = { version = "^0.4.0-dev.6", path = "../holochain_trace" }
holochain_util = { version = "^0.4.0-dev.5", path = "../holochain_util", features = [
  "backtrace",
] }
holochain_zome_types = { path = "../holochain_zome_types", version = "^0.4.0-dev.18", features = [
  "full",
] }
itertools = { version = "0.12" }
kitsune_p2p_dht = { version = "^0.4.0-dev.10", path = "../kitsune_p2p/dht" }
mr_bundle = { path = "../mr_bundle", features = [
  "packing",
], version = "^0.4.0-dev.8" }
must_future = "0.1.1"
nanoid = "0.4"
parking_lot = "0.12"
rand = "0.8.5"
regex = "1.4"
rusqlite = { version = "0.32.1" }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_bytes = "0.11"
serde_derive = "1.0"
serde_json = "1.0"
serde_with = "3.7.0"
serde_yaml = "0.9"
shrinkwraprs = "0.3.0"
strum = "0.18.0"
strum_macros = "0.18.0"
tempfile = "3"
thiserror = "1.0.22"
tokio = { version = "1.27", features = ["rt"] }
tracing = "0.1.26"

arbitrary = { version = "1.0", features = ["derive"], optional = true }
isotest = { version = "0", optional = true }
proptest = { version = "1", optional = true }
proptest-derive = { version = "0", optional = true }

# contrafact
contrafact = { version = "0.2.0-rc.1", optional = true }

[dev-dependencies]
holochain_types = { path = ".", features = ["test_utils", "fuzzing"] }

arbitrary = "1.0"
isotest = { version = "0" }
maplit = "1"
matches = "0.1"
pretty_assertions = "1.4"
serde_json = "1.0"
test-case = "3.3"
tokio = { version = "1.11", features = ["full"] }

[lints]
workspace = true

[features]
default = []

fixturators = ["holochain_zome_types/fixturators"]

test_utils = [
  "fixturators",
  "fuzzing",
  "isotest",
  "holochain_keystore/test_utils",
  "holochain_zome_types/test_utils",
]

fuzzing = [
  "arbitrary",
  "contrafact",
  "proptest",
  "proptest-derive",
  "holo_hash/fuzzing",
  "holochain_zome_types/fuzzing",
  "mr_bundle/fuzzing",
]

instrument = []

sqlite-encrypted = [
  "rusqlite/bundled-sqlcipher-vendored-openssl",
  "holo_hash/sqlite-encrypted",
  "holochain_keystore/sqlite-encrypted",
  "holochain_sqlite/sqlite-encrypted",
  "holochain_zome_types/sqlite-encrypted",
  "kitsune_p2p_dht/sqlite-encrypted",
]
sqlite = [
  "rusqlite/bundled",
  "holo_hash/sqlite",
  "holochain_keystore/sqlite",
  "holochain_sqlite/sqlite",
  "holochain_zome_types/sqlite",
  "kitsune_p2p_dht/sqlite",
]
