[package]
name = "aitia"
version = "0.1.0"
edition = "2021"


[dependencies]
anyhow = "1.0"
derive_more = { workspace = true }
holochain_trace = "0.3.0-beta-dev.1"
parking_lot = "0.10"
petgraph = "0.6"
regex = "1"
tracing = "0.1"

serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
tracing-core = { version = "0.1", optional = true }
tracing-serde = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", optional = true }

[dev-dependencies]
maplit = "1"
pretty_assertions = "1.4"
test-case = "2.1"

[features]
default = ["tracing"]

tracing = [
    "serde",
    "serde_json",
    "tracing-core",
    "tracing-serde",
    "tracing-subscriber",
]
