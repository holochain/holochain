[package]
name = "holochain-services"
version = "0.1.0"
description = "Holochain Conductor Services types"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_services"
readme = "README.md"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
derive_more = { workspace = true }
futures = { workspace = true }
mockall = { workspace = true }
must_future = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }

holochain_keystore = { workspace = true, default-features = false }
holochain_types = { workspace = true }

arbitrary = { version = "*", optional = true }

[features]
test_utils = ["fuzzing"]

fuzzing = ["arbitrary"]
