[package]
name = "hdk_derive"
version = "0.0.39"
description = "derive macros for the holochain hdk"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/hdk_derive"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "hdk" ]
categories = [ "cryptography" ]
edition = "2021"

[lib]
proc-macro = true

[dependencies]
syn = { version = "1", features = ["full", "extra-traits"] }
quote = "1"
proc-macro2 = "1"
paste = "=1.0.5"
darling = "0.14.1"
heck = "0.4"
# it's important that we depend on holochain_zome_types with no default
# features, both here AND in holochain_deterministic_integrity, to reduce code bloat
holochain_integrity_types = { version = "0.0.11", path = "../holochain_integrity_types", default-features = false }
proc-macro-error = "1.0.4"

[features]
default = []
mock = []
