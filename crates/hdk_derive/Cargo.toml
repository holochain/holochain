[package]
name = "hdk_derive"
version = "0.6.0-dev.13"
description = "derive macros for the holochain hdk"
license = "Apache-2.0"
repository = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/hdk_derive"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
keywords = ["holochain", "holo", "hdk"]
categories = ["cryptography"]
edition = "2021"

[lib]
proc-macro = true

# reminder - do not use workspace deps
[dependencies]
syn = { version = "2", features = ["full", "extra-traits"] }
quote = "1"
proc-macro2 = "1"
paste = "1.0"
darling = "0.21.3"
heck = "0.5"
# it's important that we depend on holochain_zome_types with no default
# features, both here AND in hdi, to reduce code bloat
holochain_integrity_types = { version = "^0.6.0-dev.13", path = "../holochain_integrity_types", default-features = false }
proc-macro-error = "1.0.4"

[dev-dependencies]
trybuild = "1.0"

[lints]
workspace = true

[features]
default = []
mock = []
