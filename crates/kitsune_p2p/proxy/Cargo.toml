[package]
name = "kitsune_p2p_proxy"
version = "0.4.0-dev.8"
description = "Proxy transport module for kitsune-p2p"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_proxy"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
keywords = ["holochain", "holo", "p2p", "dht", "networking"]
categories = ["network-programming"]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
base64 = "0.22"
derive_more = "0.99"
futures = "0.3"
kitsune_p2p_types = { version = "^0.4.0-dev.8", path = "../types" }
holochain_trace = { version = "^0.4.0-dev.3", path = "../../holochain_trace" }
serde = { version = "1", features = ["derive"] }
serde_bytes = "0.11"
structopt = "0.3"
tokio = { version = "1.27", features = ["full"] }

[dev-dependencies]
criterion = "0.5.1"
crossterm = "0.27.0"

[lints]
workspace = true

[features]
sqlite-encrypted = [
  "kitsune_p2p_types/sqlite-encrypted",
]
sqlite = ["kitsune_p2p_types/sqlite"]
