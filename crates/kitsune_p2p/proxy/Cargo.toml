[package]
name = "kitsune_p2p_proxy"
version = "0.2.5"
description = "Proxy transport module for kitsune-p2p"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_proxy"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "p2p", "dht", "networking" ]
categories = [ "network-programming" ]
edition = "2021"

[dependencies]
base64 = "0.13"
blake2b_simd = "0.5.10"
derive_more = "0.99.7"
futures = "0.3"
kitsune_p2p_types = { version = "^0.2.5", path = "../types" }
kitsune_p2p_transport_quic = { version = "^0.2.5", path = "../transport_quic" }
nanoid = "0.3"
holochain_trace = { version = "^0.2.5", path = "../../holochain_trace" }
parking_lot = "0.11"
rmp-serde = "=0.15.5"
rustls = { version = "0.20.4", features = [ "dangerous_configuration" ] }
serde = { version = ">= 1.0, <= 1.0.166", features = [ "derive" ] }
serde_bytes = "0.11"
structopt = "0.3"
tokio = { version = "1.27", features = [ "full" ] }
tracing-subscriber = "0.3.16"
webpki = "0.22.0"
sct = "=0.7.0"

[dev-dependencies]
criterion = "0.3.4"
crossterm = "0.19"

[[bench]]
name = "thru"
harness = false

[features]
sqlite-encrypted = [
    "kitsune_p2p_types/sqlite-encrypted",
    "kitsune_p2p_transport_quic/sqlite-encrypted",
]
sqlite = [
    "kitsune_p2p_types/sqlite",
    "kitsune_p2p_transport_quic/sqlite",
]

