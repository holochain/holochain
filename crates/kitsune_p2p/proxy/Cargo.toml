[package]
name = "kitsune_p2p_proxy"
version = "0.0.11"
description = "Proxy transport module for kitsune-p2p"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_proxy"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "p2p", "dht", "networking" ]
categories = [ "network-programming" ]
edition = "2018"

[dependencies]
base64 = "0.13"
blake2b_simd = "0.5.10"
derive_more = "0.99.7"
futures = "0.3"
kitsune_p2p_types = { version = "0.0.11", path = "../types" }
kitsune_p2p_transport_quic = { version = "0.0.11", path = "../transport_quic" }
nanoid = "0.3"
observability = "0.1.3"
parking_lot = "0.11"
rmp-serde = "0.15"
rustls = { version = "0.19", features = [ "dangerous_configuration" ] }
serde = { version = "1", features = [ "derive" ] }
serde_bytes = "0.11"
structopt = "0.3"
tokio = { version = "1.11", features = [ "full" ] }
tracing-subscriber = "0.2"
webpki = "0.21.2"

[dev-dependencies]
criterion = "0.3.4"
crossterm = "0.19"

[[bench]]
name = "old_proxy_thru"
harness = false

[[bench]]
name = "thru"
harness = false
