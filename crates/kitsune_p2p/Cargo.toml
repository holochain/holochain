[workspace]
members = [
    "crates/bin_data",
    "crates/block",
    "crates/bootstrap",
    "crates/bootstrap_client",
    "crates/dht",
    "crates/dht_arc",
    "crates/fetch",
    "crates/kitsune_p2p",
    "crates/mdns",
    "crates/timestamp",
    "crates/types",
]

resolver = "2"

[workspace.dependencies]


[workspace.lints.clippy]
nursery = { level = "allow", priority = -1 }
cargo = { level = "allow", priority = -1 }
pedantic = { level = "allow", priority = -1 }
restriction = { level = "allow", priority = -1 }
style = "deny"
complexity = "deny"
perf = "deny"
correctness = "deny"
dbg_macro = "deny"
