[package]
name = "kitsune_p2p_bin_data"
version = "0.2.7"
description = "Binary data types for kitsune_p2p"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_bin_data"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "p2p", "dht", "networking" ]
categories = [ "network-programming" ]
edition = "2021"

[dependencies]
holochain_util = { version = "^0.2.7", path = "../../holochain_util", default-features = false }
kitsune_p2p_dht_arc = { version = "^0.2.7", path = "../dht_arc" }
shrinkwraprs = "0.3.0"
derive_more = "0.99.7"
serde = { version = ">= 1.0, <= 1.0.166", features = [ "derive", "rc" ] }
base64 = "0.13"
serde_bytes = "0.11"
arbitrary = { version = "1.0", features = ["derive"], optional = true}

[features]
test_utils = [
  "arbitrary"
]
sqlite-encrypted = [
  "kitsune_p2p_dht_arc/sqlite-encrypted"
]
sqlite = [
  "kitsune_p2p_dht_arc/sqlite"
]
