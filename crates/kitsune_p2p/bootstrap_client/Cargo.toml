[package]
name = "kitsune_p2p_bootstrap_client"
version = "0.3.0-beta-dev.29"
description = "a client library for the bootstrap service used by Kitsune P2P"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_bootstrap_client"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
keywords = ["holochain", "holo", "p2p", "dht", "networking"]
categories = ["network-programming"]
edition = "2021"

[dependencies]
kitsune_p2p_bootstrap = { version = "^0.2.0-beta-dev.23", path = "../bootstrap", features = ["sqlite"] }
kitsune_p2p_types = { version = "^0.3.0-beta-dev.23", path = "../types" }
kitsune_p2p_bin_data = { version = "^0.3.0-beta-dev.18", path = "../bin_data" }
tokio = "1"
serde_bytes = "0.11"
serde = "1"
reqwest = "0.11.2"
url2 = { workspace = true }
once_cell = "1.4.1"
ed25519-dalek = "1"

[dev-dependencies]
kitsune_p2p_bootstrap_client = { path = ".", features = ["tx2", "test_utils"] }
fixt = { version = "^0.3.0-beta-dev.2", path = "../../fixt" }
rand_dalek = { version = "0.7", package = "rand" } # Compatibility with dalek

[lints]
workspace = true

[features]
default = ["tx5"]

tx2 = [ "kitsune_p2p_types/tx2" ]
tx5 = [ "kitsune_p2p_types/tx5"]

test_utils = [
    "kitsune_p2p_bin_data/fixt",
    "kitsune_p2p_types/fixt"
]
