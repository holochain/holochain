[package]
name = "kitsune_p2p_host_api"
version = "0.1.0"
description = "Kitsune P2p Host API"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_host_api"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "p2p", "dht", "networking" ]
categories = [ "network-programming" ]
edition = "2021"


[dependencies]
derive_more = "0.99"
futures = "0.3"
kitsune_p2p_block = { version = "^0.3.0-beta-dev.4", path = "../block" }
kitsune_p2p_fetch = { version = "^0.3.0-beta-dev.5", path = "../fetch" }
kitsune_p2p_types = { version = "^0.3.0-beta-dev.5", path = "../types" }
kitsune_p2p_timestamp = { version = "^0.2.0", path = "../timestamp", features = ["now"]}
must_future = "0.1"
num-traits = "0.2.14"
serde = { version = "1.0", features = [ "derive" ] }
serde_bytes = "0.11"
thiserror = "1.0"
tokio = { version = "1.27", features = [ "full" ] }
tracing = "0.1.29"
linked-hash-map = "0.5.6"



[features]
test_utils = []