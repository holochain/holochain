[package]
name = "kitsune_p2p_types"
version = "0.3.0-beta-dev.24"
description = "types subcrate for kitsune-p2p"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_types"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "p2p", "dht", "networking" ]
categories = [ "network-programming" ]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
lair_keystore_api = "=0.4.4"
base64 = "0.21.2"
derive_more = "0.99"
futures = "0.3"
ghost_actor = "=0.3.0-alpha.6"
kitsune_p2p_dht = { version = "^0.3.0-beta-dev.20", path = "../dht" }
kitsune_p2p_dht_arc = { version = "^0.3.0-beta-dev.18", path = "../dht_arc" }
kitsune_p2p_bin_data = { version = "^0.3.0-beta-dev.19", path = "../bin_data" }
kitsune_p2p_timestamp = { version = "^0.3.0-beta-dev.9", path = "../timestamp" }
mockall = { version = "0.11.3", optional = true }
holochain_trace = { version = "^0.3.0-beta-dev.9", path = "../../holochain_trace" }
once_cell = "1.4"
parking_lot = "0.12.1"
paste = "1.0.12"
rmp-serde = "=0.15.5"
rustls = { version = "0.20.4", features = [ "dangerous_configuration" ] }
serde = { version = "1", features = [ "derive", "rc" ] }
serde_bytes = "0.11"
serde_json = { version = "1", features = [ "preserve_order" ] }
sysinfo = "0.29.7"
thiserror = "1.0.22"
tokio = { version = "1.27", features = [ "full" ] }
url = "2"
url2 = "0.0.6"

fixt = { version = "^0.3.0-beta-dev.3", path = "../../fixt", optional = true }

# arbitrary
arbitrary = { version = "1.0", features = ["derive"], optional = true}

# proptest
proptest = { version = "1", optional = true }
proptest-derive = { version = "0", optional = true }

[dev-dependencies]
kitsune_p2p_types = {path = ".", features = ["test_utils", "sqlite"]}
criterion = "0.5.1"
tracing-subscriber = "0.3.16"

[[bench]]
name = "api_thru"
harness = false

[lints]
workspace = true

[features]
default = [ "tx2" ]

fuzzing = [
  "arbitrary",
  "proptest",
  "proptest-derive",
  "kitsune_p2p_bin_data/fuzzing",
  "kitsune_p2p_dht_arc/fuzzing",
  "kitsune_p2p_dht/fuzzing",
]

test_utils = [
  "kitsune_p2p_bin_data/test_utils",
  "kitsune_p2p_dht_arc/test_utils",
  "kitsune_p2p_dht/test_utils",
  "ghost_actor/test_utils",
  "mockall",
  "fuzzing",
  "fixt",
]

fixt = [
  "dep:fixt",
  "kitsune_p2p_bin_data/fixt"
]

tx2 = []

tx5 = []

sqlite-encrypted = [
  "kitsune_p2p_dht/sqlite-encrypted",
  "kitsune_p2p_dht_arc/sqlite-encrypted",
  "kitsune_p2p_bin_data/sqlite-encrypted",
]

sqlite = [
  "kitsune_p2p_dht/sqlite",
  "kitsune_p2p_dht_arc/sqlite",
  "kitsune_p2p_bin_data/sqlite",
]
