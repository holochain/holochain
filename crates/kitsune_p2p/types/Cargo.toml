[package]
name = "kitsune_p2p_types"
version = "0.3.0-beta-dev.0"
description = "types subcrate for kitsune-p2p"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_types"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "p2p", "dht", "networking" ]
categories = [ "network-programming" ]
edition = "2021"

[dependencies]
lair_keystore_api = "=0.2.4"
base64 = "0.13"
derive_more = "0.99.7"
futures = "0.3"
ghost_actor = "=0.3.0-alpha.5"
kitsune_p2p_dht = { version = "^0.3.0-beta-dev.0", path = "../dht" }
kitsune_p2p_dht_arc = { version = "^0.3.0-beta-dev.0", path = "../dht_arc" }
kitsune_p2p_bin_data = { version = "^0.3.0-beta-dev.0", path = "../bin_data" }
kitsune_p2p_block = { version = "^0.3.0-beta-dev.0", path = "../block" }
lru = "0.8.1"
mockall = { version = "0.11.3", optional = true }
nanoid = "0.3"
holochain_trace = { version = "^0.2.0", path = "../../holochain_trace" }
once_cell = "1.4"
parking_lot = "0.11"
paste = "1.0.12"
rmp-serde = "0.15"
rustls = { version = "0.20.4", features = [ "dangerous_configuration" ] }
serde = { version = "1", features = [ "derive", "rc" ] }
serde_bytes = "0.11"
serde_json = { version = "1", features = [ "preserve_order" ] }
shrinkwraprs = "0.3.0"
sysinfo = "0.27"
thiserror = "1.0.22"
tokio = { version = "1.27", features = [ "full" ] }
tokio-stream = { version = "0.1", features = [ "sync", "net" ] }
url = "2"
url2 = "0.0.6"
webpki = "0.22.0"

# arbitrary
arbitrary = { version = "1.0", features = ["derive"], optional = true}

[dev-dependencies]
kitsune_p2p_types = {path = ".", features = ["test_utils", "sqlite"]}
criterion = "0.3.4"
tracing-subscriber = "0.3.16"

[[bench]]
name = "api_thru"
harness = false

[features]
default = [ "tx2" ]

test_utils = [
  "arbitrary",
  "kitsune_p2p_bin_data/test_utils",
  "kitsune_p2p_dht_arc/test_utils",
  "ghost_actor/test_utils",
  "mockall",
]

tx2 = []

sqlite-encrypted = [
  "kitsune_p2p_dht/sqlite-encrypted",
  "kitsune_p2p_dht_arc/sqlite-encrypted",
  "kitsune_p2p_bin_data/sqlite-encrypted",
  "kitsune_p2p_block/sqlite-encrypted",
]
sqlite = [
  "kitsune_p2p_dht/sqlite",
  "kitsune_p2p_dht_arc/sqlite",
  "kitsune_p2p_bin_data/sqlite",
  "kitsune_p2p_block/sqlite",
]
