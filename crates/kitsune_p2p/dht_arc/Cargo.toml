[package]
name = "kitsune_p2p_dht_arc"
version = "0.3.0-beta-dev.18"
description = "Kitsune P2p Dht Arc Utils"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_dht_arc"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "p2p", "dht", "networking" ]
categories = [ "network-programming" ]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
derive_more = "0.99"
gcollections = "1.5.0"
intervallum = "1.4.0"
num-traits = "0.2"
serde = {version = "1.0", features = ["derive"]}
kitsune_p2p_timestamp = { version = "^0.3.0-beta-dev.9", path = "../timestamp" }

arbitrary = { version = "1", features = ["derive"], optional = true }
proptest = { version = "1", optional = true }
proptest-derive = { version = "0", optional = true }
rusqlite = { version = "0.29", optional = true }

[dev-dependencies]
maplit = "1"
holochain_trace = { version = "^0.3.0-beta-dev.9", path = "../../holochain_trace" }
pretty_assertions = "1.4.0"
rand = "0.8.5"
statrs = "0.16.0"
tracing = "0.1"

[lints]
workspace = true

[features]
sqlite-encrypted = [
    "rusqlite",
    "rusqlite/bundled-sqlcipher-vendored-openssl",
]
sqlite = [
    "rusqlite",
    "rusqlite/bundled",
]
slow_tests = []

fuzzing = [
    "arbitrary",
    "proptest",
    "proptest-derive",
    "kitsune_p2p_timestamp/fuzzing"
]

test_utils = [
    "fuzzing"
]
