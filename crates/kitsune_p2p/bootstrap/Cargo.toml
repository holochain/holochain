[package]
name = "kitsune_p2p_bootstrap"
version = "0.0.12-dev.0"
description = "Bootstrap server written in rust for kitsune nodes to find each other"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_bootstrap"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "p2p", "dht", "networking" ]
categories = [ "network-programming" ]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "3.1.18"
futures = "0.3.15"
kitsune_p2p_types = { version = "^0.1.0", path = "../types" }
once_cell = "1.7.2"
parking_lot = "0.11"
rand = "0.8.5"
rmp-serde = "0.15"
serde = { version = "1", features = [ "derive", "rc" ] }
serde_bytes = "0.11"
serde_json = { version = "1", features = [ "preserve_order" ] }
tokio = { version = "1", features = ["full"] }
warp = "0.3"

[dev-dependencies]
kitsune_p2p = { path = "../kitsune_p2p" }
fixt = { path = "../../fixt" ,version = "^0.1.0"}
criterion = "0.3"
reqwest = "0.11.2"

[[bench]]
name = "bench"
harness = false

[lib]
name = "kitsune_p2p_bootstrap"
path = "src/lib.rs"

[[bin]]
name = "kitsune-bootstrap"
path = "src/main.rs"
