[package]
name = "kitsune_p2p_bootstrap"
version = "0.2.0-beta-dev.10"
description = "Bootstrap server written in rust for kitsune nodes to find each other"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/kitsune_p2p_bootstrap"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "p2p", "dht", "networking" ]
categories = [ "network-programming" ]
edition = "2021"

[dependencies]
clap = { version = "4.3.21", features = [ "derive" ] }
futures = "0.3.15"
kitsune_p2p_types = { version = "^0.3.0-beta-dev.10", path = "../types" }
parking_lot = "0.12.1"
rand = "0.8.5"
serde = { version = "1", features = [ "derive", "rc" ] }
serde_bytes = "0.11"
tokio = { version = "1", features = ["full"] }
warp = "0.3"

[dev-dependencies]
kitsune_p2p = { path = "../kitsune_p2p", features = ["sqlite"] }
fixt = { path = "../../fixt" ,version = "^0.3.0-beta-dev.0"}
criterion = "0.5.1"
reqwest = "0.11.2"

[[bench]]
name = "bench"
harness = false

[lib]
name = "kitsune_p2p_bootstrap"
path = "src/lib.rs"

[[bin]]
name = "kitsune-bootstrap"
path = "src/main.rs"

[features]
sqlite-encrypted = [
    "kitsune_p2p_types/sqlite-encrypted",
]
sqlite = [
    "kitsune_p2p_types/sqlite",
]
