[package]
name = "holochain_conductor_config"
version = "0.1.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_conductor_config"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
keywords = ["holochain", "holo"]
categories = [
  "command-line-utilities",
  "development-tools::build-utils",
  "configuration",
]
edition = "2021"
license = "Apache-2.0"
description = "Provides utilities for generating holochain conductor configuration."

# reminder - do not use workspace deps
[dependencies]
anyhow = "1.0"
clap = { version = "4.0", features = ["derive", "cargo"] }
ansi_term = "0.12"
holochain_conductor_api = { path = "../holochain_conductor_api", version = "^0.5.0-dev.9", features = [
  "sqlite",
] }
holochain_types = { path = "../holochain_types", version = "^0.5.0-dev.9", features = [
  "sqlite",
] }
holochain_util = { version = "^0.5.0-dev.0", path = "../holochain_util", features = [
  "pw",
] }
kitsune_p2p_types = { version = "^0.5.0-dev.6", path = "../kitsune_p2p/types" }
nanoid = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sodoken = "=0.0.11"
tokio = { version = "1.36.0", features = ["full"] }
url2 = "0.0.6"

[lints]
workspace = true
