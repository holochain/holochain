[package]
name = "holochain_cli_sandbox"
version = "0.5.0-dev.17"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_cli_sandbox"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
keywords = ["holochain", "holo"]
categories = [
  "command-line-utilities",
  "development-tools::build-utils",
  "filesystem",
]
edition = "2021"
license = "Apache-2.0"
description = "A library and CLI to help create, run and interact with sandboxed Holochain conductor environments, for testing and development purposes."

[[bin]]
name = "hc-sandbox"
path = "src/bin/hc-sandbox.rs"

# reminder - do not use workspace deps
[dependencies]
anyhow = "1.0"
ansi_term = "0.12"
chrono = { version = "0.4.22", default-features = false, features = [
  "clock",
  "std",
  "oldtime",
  "serde",
] }
clap = { version = "4.0", features = ["derive", "env"] }
futures = "0.3"
holochain_chc = { version = "^0.2.0-dev.17", path = "../holochain_chc", optional = true }
holochain_conductor_api = { path = "../holochain_conductor_api", version = "^0.5.0-dev.17", features = [
  "sqlite",
] }
holochain_types = { path = "../holochain_types", version = "^0.5.0-dev.17", features = [
  "sqlite",
] }
holochain_conductor_config = { version = "^0.5.0-dev.4", path = "../holochain_conductor_config" }
holochain_websocket = { path = "../holochain_websocket", version = "^0.5.0-dev.17" }
holochain_p2p = { path = "../holochain_p2p", version = "^0.5.0-dev.17", features = [
  "sqlite",
] }
holochain_util = { version = "^0.5.0-dev.1", path = "../holochain_util", features = [
  "pw",
] }
holochain_nonce = { version = "^0.5.0-dev.1", path = "../holochain_nonce" }
kitsune_p2p_types = { version = "^0.5.0-dev.8", path = "../kitsune_p2p/types" }
nanoid = "0.4"
holochain_trace = { version = "^0.5.0-dev.1", path = "../holochain_trace" }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
sodoken = "=0.0.11"
tokio = { version = "1.36.0", features = ["full"] }
tracing = "0.1"
url2 = "0.0.6"
walkdir = "2"
ed25519-dalek = "2.1"

[target.'cfg(unix)'.dev-dependencies]
nix = { version = "0.29", features = ["process", "signal"] }

[lints]
workspace = true

[features]
default = []

unstable-dpki = [
  "holochain_conductor_api/unstable-dpki",
  "holochain_conductor_config/unstable-dpki",
]

chc = [
  "dep:holochain_chc",
  "holochain_conductor_api/chc",
  "holochain_conductor_config/chc",
]

instrument = ["holochain_chc/instrument"]
