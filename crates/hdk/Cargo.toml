[package]
name = "hdk"
version = "0.0.100-alpha.0"
description = "The holochain hdk"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain/crates/hdk"
documentation = "https://docs.rs/hdk/"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "hdk" ]
categories = [ "cryptography" ]
edition = "2018"

[lib]
crate-type = [ "cdylib", "rlib" ]
path = "src/lib.rs"

[dependencies]
hdk_derive = { version = "0.0.100", path = "../hdk_derive" }
holo_hash = { path = "../holo_hash" }
holochain_wasmer_guest = "=0.0.67"
holochain_zome_types = { path = "../holochain_zome_types" }
paste = "=1.0.3"
serde = "1.0"
serde_bytes = "0.11"
thiserror = "1.0.22"
tracing = "0.1"
tracing-core = "0.1"

[dependencies.tracing-subscriber]
version = "0.2"
features = []

[dev-dependencies]
fixt = { path = "../fixt" }
