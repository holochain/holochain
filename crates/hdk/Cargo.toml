[package]
name = "hdk"
version = "0.0.101-alpha.0"
description = "The Holochain HDK"
license-file = "LICENSE_CAL-1.0"
homepage = "https://github.com/holochain/holochain/tree/develop/crates/hdk"
documentation = "https://docs.rs/hdk/"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "hdk" ]
categories = [ "cryptography" ]
edition = "2018"

[lib]
crate-type = [ "cdylib", "rlib" ]
path = "src/lib.rs"

[features]
default = []
mock = ["hdk_derive/mock", "mockall"]
fixturators = [ "holochain_zome_types/fixturators", "holo_hash/fixturators" ]
test_utils = [ "fixturators", "holochain_zome_types/test_utils", "holo_hash/test_utils" ]

[dependencies]
hdk_derive = { version = "^0.0.2-alpha.1", path = "../hdk_derive" }
holo_hash = { version = "0.0.2-alpha.1", path = "../holo_hash", default-features = false }
holochain_wasmer_guest = "=0.0.67"
# it's important that we depend on holochain_zome_types with no default
# features, both here AND in hdk_derive, to reduce code bloat
holochain_zome_types = { version = "0.0.2-alpha.1", path = "../holochain_zome_types", default-features = false }
paste = "=1.0.5"
serde = "1.0"
serde_bytes = "0.11"
thiserror = "1.0.22"
tracing = "0.1"
tracing-core = "0.1"
mockall = { version = "0.9", optional = true }

[dependencies.tracing-subscriber]
version = "0.2"
features = []

[dev-dependencies]
fixt = { path = "../fixt" }
