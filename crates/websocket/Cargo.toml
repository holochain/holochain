[package]
name = "holochain_websocket"
version = "0.0.1"
description = "Holochain utilities for serving and connection with websockets"
license = "Apache-2.0"
homepage = "https://github.com/Holo-host/holochain-2020"
documentation = "https://github.com/Holo-host/holochain-2020"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2018"

[dependencies]
futures = "0.3"
holochain_serialized_bytes = "=0.0.38"
nanoid = "0.3"
net2 = "0.2"
serde = { version = "1", features = ["derive"] }
serde_bytes = "0.11"
tokio = { version = "0.2", features = ["full"] }
tokio-tungstenite = { version = "0.10.1", features = ["tls"] }
tracing = "0.1"
tungstenite = "0.10"
url2 = "0.0.5"

[dev-dependencies]
linefeed = "0.6"
sx_types = { version = "=0.0.1", path = "../types" }
