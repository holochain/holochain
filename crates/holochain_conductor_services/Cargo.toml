[package]
name = "holochain_conductor_services"
version = "0.3.0-dev.25"
description = "Holochain Conductor Services types"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_conductor_services"
readme = "README.md"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
anyhow = "1.0"
async-trait = "0.1"
derive_more = "0.99"
futures = "0.3"
mockall = "0.11"
nanoid = "0.4"
must_future = "0.1"
serde = "1.0"
serde_bytes = "0.11"
thiserror = "1.0"
tokio = "1"
tracing = "0.1"

hc_deepkey_sdk = { version = "^0.7.0-dev.6", path = "../hc_deepkey_sdk" }
holochain_deepkey_dna = "0.0.8-dev.2"
holochain_keystore = { version = "^0.4.0-dev.22", path = "../holochain_keystore" }
holochain_types = { version = "^0.4.0-dev.24", path = "../holochain_types" }
holochain_util = { version = "^0.4.0-dev.4", path = "../holochain_util", features = [
  "time",
] }

arbitrary = { version = "1.0", optional = true }

[dev-dependencies]
hdk = { version = "^0.4.0-dev.17", path = "../hdk" }

[features]
test_utils = ["fuzzing"]

fuzzing = ["arbitrary", "hc_deepkey_sdk/fuzzing"]

[lints]
workspace = true
