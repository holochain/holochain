[package]
name = "hc_demo_cli"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
hdi = { path = "../hdi", version = "0.2.0", optional = true }
hdk = { path = "../hdk", version = "0.1.0", optional = true }
serde = { version = "1", optional = true }
tokio = { version = "1.26.0", features = [ "full" ], optional = true }

[features]
default = [ "build_demo" ]

build_demo = [ "tokio" ]
build_integrity_wasm = [ "hdi", "serde" ]
build_coordinator_wasm = [ "hdi", "hdk", "serde" ]
