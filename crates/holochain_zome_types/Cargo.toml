[package]
name = "holochain_zome_types"
version = "0.5.3-rc.0"
description = "Holochain zome types"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_zome_types"
readme = "README.md"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
holochain_timestamp = { version = "^0.5.3-rc.0", path = "../timestamp" }
holo_hash = { version = "^0.5.3-rc.0", path = "../holo_hash", features = [
  "encoding",
] }
holochain_integrity_types = { version = "^0.5.3-rc.0", path = "../holochain_integrity_types", features = [
  "tracing",
] }
holochain_nonce = { version = "^0.5.3-rc.0", path = "../holochain_nonce" }
holochain_serialized_bytes = "=0.0.56"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_bytes = "0.11"
serde_yaml = { version = "0.9", optional = true }
subtle = "2"
thiserror = "1.0.22"
tracing = "0.1"
holochain_wasmer_common = "=0.0.101"
derive_more = "0.99"

# fixturator dependencies
fixt = { version = "^0.5.3-rc.0", path = "../fixt", optional = true }
strum = { version = "0.18.0", optional = true }
rand = { version = "0.8.5", optional = true }

# sqlite dependencies
rusqlite = { version = "0.36", optional = true }
num_enum = { version = "0.7", optional = true }

# full-dna-def dependencies
derive_builder = { version = "0.20", optional = true }
nanoid = { version = "0.4", optional = true }
shrinkwraprs = { version = "0.3", optional = true }

# fuzzing
proptest = { version = "1", optional = true }
proptest-derive = { version = "0", optional = true }

# contrafact
contrafact = { version = "0.2.0-rc.1", optional = true }
once_cell = { version = "1.4", optional = true }

[dev-dependencies]
holochain_zome_types = { path = ".", features = ["test_utils"] }
once_cell = { version = "1.4", optional = false }
matches = "0.1"

[lints]
workspace = true

[features]
default = ["full-dna-def"]

# Extra impls for DnaDef, including InlineZome, which are not used in Wasm
# but used in Holochain
full-dna-def = [
  "derive_builder",
  "nanoid",
  "shrinkwraprs",
  "holochain_integrity_types/full-dna-def",
]

full = [
  "default",
  "sqlite",
  "num_enum",
  "holochain_timestamp/now",
  "properties",
  "holochain_integrity_types/full",
]

fixturators = [
  "fixt",
  "rand",
  "strum",
  "holo_hash/fixturators",
  "holochain_integrity_types/test_utils",
  "full-dna-def",
]

properties = ["serde_yaml"]

fuzzing = [
  "contrafact",
  "proptest",
  "proptest-derive",
  "holochain_integrity_types/fuzzing",
  "holochain_serialized_bytes/fuzzing",
  "holo_hash/fuzzing",
  "rand",
  "fixt",
]

test_utils = [
  "fuzzing",
  "fixturators",
  "once_cell",
  "holo_hash/hashing",
  "holo_hash/test_utils",
  "full-dna-def",
  "holochain_integrity_types/test_utils",
]

instrument = []

sqlite-encrypted = [
  "rusqlite",
  "rusqlite/bundled-sqlcipher-vendored-openssl",
  "holo_hash/sqlite-encrypted",
  "holochain_timestamp/sqlite-encrypted",
]
sqlite = [
  "rusqlite",
  "rusqlite/bundled",
  "holo_hash/sqlite",
  "holochain_timestamp/sqlite",
]

unstable-dpki = []

unstable-functions = []

unstable-countersigning = []

unstable-migration = []
