[package]
name = "holochain_zome_types"
version = "0.6.0-dev.15"
description = "Holochain zome types"
license = "Apache-2.0"
repository = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_zome_types"
readme = "README.md"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
holochain_timestamp = { version = "^0.6.0-dev.3", path = "../timestamp" }
holo_hash = { version = "^0.6.0-dev.12", path = "../holo_hash", features = [
  "encoding",
] }
holochain_integrity_types = { version = "^0.6.0-dev.13", path = "../holochain_integrity_types", features = [
  "tracing",
] }
holochain_nonce = { version = "^0.6.0-dev.3", path = "../holochain_nonce" }
holochain_serialized_bytes = "=0.0.56"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_bytes = "0.11"
serde_yaml = { version = "0.9", optional = true }
subtle = "2"
strum = "0.27"
strum_macros = "0.27"
thiserror = "2.0"
tracing = "0.1"
holochain_wasmer_common = "=0.0.101"
derive_more = { version = "2.0", features = [
  "from",
  "deref",
  "display",
  "constructor",
  "into",
] }

# fixturator dependencies
fixt = { version = "^0.6.0-dev.4", path = "../fixt", optional = true }
rand = { version = "0.9", optional = true }

# sqlite dependencies
rusqlite = { version = "0.36", optional = true }
num_enum = { version = "0.7", optional = true }

# full-dna-def dependencies
derive_builder = { version = "0.20", optional = true }
uuid = { version = "1.17", features = ["v4", "rng-getrandom"], optional = true }
shrinkwraprs = { version = "0.3", optional = true }

# Enabled with the `schema` feature
schemars = { version = "0.9", optional = true }

[lints]
workspace = true

[features]
default = ["full-dna-def"]

# Extra impls for DnaDef, including InlineZome, which are not used in Wasm
# but used in Holochain
full-dna-def = [
  "derive_builder",
  "dep:uuid",
  "shrinkwraprs",
  "holochain_integrity_types/full-dna-def",
]

full = [
  "default",
  "sqlite",
  "num_enum",
  "holochain_timestamp/now",
  "properties",
  "holochain_integrity_types/full",
  "schema",
]

fixturators = [
  "fixt",
  "rand",
  "holo_hash/fixturators",
  "holochain_integrity_types/test_utils",
  "full-dna-def",
]

properties = ["serde_yaml"]

test_utils = [
  "fixturators",
  "holo_hash/hashing",
  "holo_hash/test_utils",
  "full-dna-def",
  "holochain_integrity_types/test_utils",
]

instrument = []

sqlite-encrypted = [
  "rusqlite",
  "rusqlite/bundled-sqlcipher-vendored-openssl",
  "holo_hash/sqlite-encrypted",
  "holochain_timestamp/sqlite-encrypted",
]
sqlite = [
  "rusqlite",
  "rusqlite/bundled",
  "holo_hash/sqlite",
  "holochain_timestamp/sqlite",
]

unstable-functions = []

unstable-countersigning = []

unstable-migration = []

schema = ["dep:schemars"]
