[package]
name = "holochain_cascade"
version = "0.4.0-dev.4"
description = "Logic for cascading updates to Holochain state and network interaction"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_cascade"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"

# reminder - do not use workspace deps
[dependencies]
fixt = { version = "^0.4.0-dev.1", path = "../fixt" }
futures = "0.3"
holo_hash = { version = "^0.4.0-dev.4", path = "../holo_hash", features = [
  "full",
] }
holochain_sqlite = { version = "^0.4.0-dev.4", path = "../holochain_sqlite" }
holochain_p2p = { version = "^0.4.0-dev.4", path = "../holochain_p2p" }
holochain_serialized_bytes = "=0.0.54"
holochain_state = { version = "^0.4.0-dev.4", path = "../holochain_state" }
holochain_types = { version = "^0.4.0-dev.4", path = "../holochain_types" }
holochain_trace = { version = "^0.4.0-dev.2", path = "../holochain_trace" }
holochain_util = { version = "^0.4.0-dev.1", path = "../holochain_util" }
holochain_zome_types = { version = "^0.4.0-dev.4", path = "../holochain_zome_types" }
holochain_nonce = { version = "^0.4.0-dev.2", path = "../holochain_nonce" }
kitsune_p2p = { version = "^0.4.0-dev.4", path = "../kitsune_p2p/kitsune_p2p" }
tokio = { version = "1.36.0", features = ["full"] }
thiserror = "1.0"
tracing = "0.1"
opentelemetry_api = { version = "=0.20.0", features = ["metrics"] }

async-trait = "0.1"
mockall = { version = "0.11.3", optional = true }

[dev-dependencies]
holochain_cascade = { path = ".", features = ["test_utils"] }

isotest = "0"
matches = "0.1"
pretty_assertions = "1.4"
test-case = "3.3"

[lints]
workspace = true

[features]
default = []

test_utils = [
  "mockall",
  "holochain_types/test_utils",
  "holochain_p2p/test_utils",
  "holochain_state/test_utils",
]

sqlite-encrypted = [
  "holo_hash/sqlite-encrypted",
  "holochain_sqlite/sqlite-encrypted",
  "holochain_state/sqlite-encrypted",
  "holochain_types/sqlite-encrypted",
  "holochain_zome_types/sqlite-encrypted",
  "kitsune_p2p/sqlite-encrypted",
]
sqlite = [
  "holo_hash/sqlite",
  "holochain_sqlite/sqlite",
  "holochain_state/sqlite",
  "holochain_types/sqlite",
  "holochain_zome_types/sqlite",
  "kitsune_p2p/sqlite",
]
