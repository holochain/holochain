[package]
name = "holochain_nonce"
version = "0.6.0-dev.0"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"
description = "This crate is for generating nonces."
license = "Apache-2.0"
repository = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_nonce"

# reminder - do not use workspace deps
[dependencies]
getrandom = { version = "0.2.7", default-features = false, features = ["std"] }
holochain_timestamp = { version = "^0.6.0-dev.0", path = "../timestamp" }
holochain_secure_primitive = { version = "^0.6.0-dev.0", path = "../holochain_secure_primitive", default-features = false }

[lints]
workspace = true

[features]
subtle-encoding = []
