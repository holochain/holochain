[package]
name = "holochain_nonce"
version = "0.3.0-beta-dev.20"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
edition = "2021"
description = "This crate is for generating nonces."
license-file = "LICENSE_CAL-1.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_nonces"

[dependencies]
getrandom = { version = "0.2.7", default-features = false, features = ["std"] }
kitsune_p2p_timestamp = { version = "^0.3.0-beta-dev.4", path = "../kitsune_p2p/timestamp" }
holochain_secure_primitive = { version = "^0.3.0-beta-dev.20", path = "../holochain_secure_primitive", default-features = false }

