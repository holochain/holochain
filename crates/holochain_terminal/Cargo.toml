[package]
name = "hcterm"
version = "0.1.0"
description = "A terminal for Holochain"
license-file = "LICENSE_CAL-1.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_terminal"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"

[dependencies]
anyhow = "1"
crossterm = "0.27.0"
ratatui = "0.23.0"
clap = { version = "4", features = ["derive"] }
url = "2"
once_cell = "1"
chrono = "0.4"
holo_hash = { version = "^0.3.0-beta-dev.9", path = "../holo_hash", features = ["encoding"] }
kitsune_p2p_types = { version = "^0.3.0-beta-dev.10", path = "../kitsune_p2p/types" }
kitsune_p2p_bin_data = { version = "^0.3.0-beta-dev.7", path = "../kitsune_p2p/bin_data" }
kitsune_p2p_bootstrap_client = { version = "0.3.0-beta-dev.17", path = "../kitsune_p2p/bootstrap_client" }
holochain_util = { version = "^0.3.0-beta-dev.1", path = "../holochain_util" }
