[package]
name = "hcterm"
version = "0.3.0-beta-dev.15"
description = "A terminal for Holochain"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_terminal"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2021"

[dependencies]
anyhow = "1"
crossterm = "0.27.0"
ratatui = "0.23.0"
clap = { version = "4", features = ["derive"] }
url = "2"
once_cell = "1"
chrono = "0.4"
holo_hash = { version = "^0.3.0-beta-dev.24", path = "../holo_hash", features = ["encoding"] }
kitsune_p2p_types = { version = "^0.3.0-beta-dev.23", path = "../kitsune_p2p/types" }
kitsune_p2p_bin_data = { version = "^0.3.0-beta-dev.18", path = "../kitsune_p2p/bin_data" }
kitsune_p2p_bootstrap_client = { version = "^0.3.0-beta-dev.29", path = "../kitsune_p2p/bootstrap_client" }
holochain_util = { version = "^0.3.0-beta-dev.5", path = "../holochain_util" }
holochain_conductor_api = { version = "^0.3.0-beta-dev.39", path = "../holochain_conductor_api" }
holochain_websocket = { version = "^0.3.0-beta-dev.16", path = "../holochain_websocket" }
holochain_types = { version = "^0.3.0-beta-dev.36", path = "../holochain_types" }
tokio = { workspace = true }

[lints]
workspace = true
