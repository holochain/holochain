futures = "0.3.1"
parking_lot = "0.10.0"
toml = "0.5.0"
petgraph = "0.5.0"
boolinator = "2.4.0"
thiserror = "1.0.10"
base64 = "0.10.1"
rpassword = "2.1.0"
