[package]
name = "holochain"
version = "0.0.107"
description = "Holochain, a framework for distributed applications"
license-file = "LICENSE_CAL-1.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
edition = "2018"

[dependencies]
anyhow = "1.0.26"
async-trait = "0.1"
base64 = "0.13"
byteorder = "1.3.4"
cfg-if = "0.1"
chrono = "0.4.6"
derive_more = "0.99.3"
directories = "2.0.2"
either = "1.5.0"
fallible-iterator = "0.2.0"
fixt = { version = "0.0.6", path = "../fixt" }
futures = "0.3.1"
ghost_actor = "0.3.0-alpha.4"
holo_hash = { version = "0.0.7", path = "../holo_hash", features = ["full"] }
holochain_cascade = { version = "0.0.7", path = "../holochain_cascade" }
holochain_conductor_api = { version = "0.0.7", path = "../holochain_conductor_api" }
holochain_keystore = { version = "0.0.7", path = "../holochain_keystore" }
holochain_p2p = { version = "0.0.7", path = "../holochain_p2p" }
holochain_sqlite = { version = "0.0.7", path = "../holochain_sqlite" }
holochain_serialized_bytes = "=0.0.51"
holochain_state = { version = "0.0.7", path = "../holochain_state" }
holochain_types = { version = "0.0.7", path = "../holochain_types" }
holochain_wasmer_host = "=0.0.73"
holochain_websocket = { version = "0.0.7", path = "../holochain_websocket" }
holochain_zome_types = { version = "0.0.9", path = "../holochain_zome_types", features = ["full"] }
human-panic = "1.0.3"
kitsune_p2p = { version = "0.0.7", path = "../kitsune_p2p/kitsune_p2p" }
kitsune_p2p_types = { version = "0.0.6", path = "../kitsune_p2p/types" }
lazy_static = "1.4.0"
mockall = "0.10.2"
mr_bundle = { version = "0.0.4", path = "../mr_bundle" }
must_future = "0.1.1"
nanoid = "0.3"
num_cpus = "1.8"
observability = "0.1.3"
once_cell = "1.4.1"
parking_lot = "0.10"
predicates = "1.0.4"
rand = "0.7"
ring = "0.16"
rusqlite = { version = "0.25" }
serde = { version = "1.0", features = [ "derive" ] }
serde_json = { version = "1.0.51", features = [ "preserve_order" ] }
serde_yaml = "0.8"
shrinkwraprs = "0.3.0"
sodoken = "=0.0.1-alpha.10"
structopt = "0.3.11"
strum = "0.18.0"
tempdir = "0.3.7"
thiserror = "1.0.22"
tokio = { version = "1.11", features = [ "full"] }
tokio-stream = "0.1"
holochain_util = { version = "0.0.4", path = "../holochain_util" }
toml = "0.5.6"
tracing = "0.1.26"
tracing-futures = "0.2.5"
tracing-subscriber = "0.2.19"
url = "1.7.2"
url2 = "0.0.6"
url_serde = "0.2.0"
uuid = { version = "0.7", features = [ "serde", "v4" ] }
xsalsa20poly1305 = "0.6.0"
holochain_wasm_test_utils = { version = "0.0.7", path = "../test_utils/wasm" }

# Dependencies for test_utils: keep in sync with below
hdk = { version = "0.0.107", path = "../hdk", optional = true }
matches = {version = "0.1.8", optional = true }
holochain_test_wasm_common = { version = "0.0.7", path = "../test_utils/wasm_common", optional = true  }
unwrap_to = { version = "0.1.0", optional = true }
itertools = { version = "0.10", optional = true }

[target.'cfg(unix)'.dependencies]
sd-notify = "0.3.0"


[dev-dependencies]
anyhow = "1.0.26"
assert_cmd = "1.0.1"
criterion = { version = "0.3", features = [ "async_tokio" ] }
maplit = "1"
pretty_assertions = "0.6.1"
serial_test = "0.4.0"
test-case = "1.0.0"

# Dependencies for test_utils: keep in sync with above
hdk = { version = "0.0.107", path = "../hdk", optional = false }
matches = {version = "0.1.8", optional = false }
holochain_test_wasm_common = { version = "0.0.7", path = "../test_utils/wasm_common", optional = false  }
unwrap_to = { version = "0.1.0", optional = false }
arbitrary = { version = "1.0", features = ["derive"] }

[[bench]]
name = "bench"
harness = false

[[bench]]
name = "consistency"
harness = false

[lib]
name = "holochain"
path = "src/lib.rs"

[[bin]]
name = "holochain"
path = "src/bin/holochain/main.rs"

[features]
default = ["slow_tests", "test_utils", "no-deps"]

# Exposes additional functionality only needed for integration tests.
# This feature should be turned off for production builds.
test_utils = [
  "hdk",
  "holochain_sqlite/test_utils",
  "holochain_state/test_utils",
  "holochain_types/test_utils",
  "holochain_zome_types/test_utils",
  "kitsune_p2p_types/test_utils",
  "kitsune_p2p/test_utils",
  "itertools",
  "matches",
  "holochain_test_wasm_common",
  "unwrap_to"
]

# Wasm ribosome tests take > 60 seconds - let's only run them in CI
slow_tests = []

# Includes the wasm build script, which we don't need when not building wasms
build_wasms = ['holochain_wasm_test_utils/build']
only_check_wasms = ['holochain_wasm_test_utils/only_check']

# Enables at-rest encryption of the SQLite database.
# Incompatible with "no-deps".
db-encryption = ['holochain_sqlite/db-encryption']

# Compile SQLite from source rather than depending on a library.
# Incompatible with "db-encryption"
no-deps = ['holochain_sqlite/no-deps']
