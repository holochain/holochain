[package]
name = "stef_derive"
version = "0.1.0"
edition = "2021"

[dependencies]
heck = "0.4"
proc-macro2 = "1"
proc-macro-error = "1"
quote = "1"
syn = { version = "2", features = ["full"] }

[dev-dependencies]
stef_derive = { path = ".", features = ["recording"]}
derive_more = "0.99"
proptest-derive = "0"
stef = { path = "../stef", features = ["recording"] }

[lib]
proc-macro = true

[features]
recording = [
    "stef/recording"
]
