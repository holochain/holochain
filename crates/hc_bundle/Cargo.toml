[package]
name = "holochain_cli_bundle"
version = "0.0.27"
description = "DNA and hApp bundling functionality for the `hc` Holochain CLI utility"
license = "Apache-2.0"
homepage = "https://github.com/holochain/holochain"
documentation = "https://docs.rs/holochain_cli_bundle"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo" ]
categories = [ "command-line-utilities", "development-tools::build-utils", "filesystem" ]
edition = "2021"

[[bin]]
name = "hc-app"
path = "src/bin/hc-app.rs"

[[bin]]
name = "hc-dna"
path = "src/bin/hc-dna.rs"

[dependencies]
anyhow = "1.0"
holochain_util = { path = "../holochain_util", features = ["backtrace"], version = "0.0.9"}
holochain_serialized_bytes = "=0.0.51"
holochain_types = { version = "0.0.31", path = "../holochain_types" }
mr_bundle = {version = "0.0.9", path = "../mr_bundle"}
serde = { version = "1.0", features = [ "derive" ] }
serde_bytes = "0.11"
serde_yaml = "0.8"
structopt = "0.3.11"
thiserror = "1.0.22"
tokio = { version = "1.11", features = [ "full" ] }

[dev-dependencies]
assert_cmd = "1.0"
matches = "0.1"
predicates = "1.0"
tempfile = "3"
