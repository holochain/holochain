---
manifest_version: "1"

name: fixture-app
description: it's an app

roles:
  - name: role-1
    provisioning:
      strategy: create
      deferred: false
    dna:
      bundled: dnas/dna1/a dna.dna
      modifiers:
        network_seed: 0123456
        properties: ~
      clone_limit: 0
  - name: role-2
    provisioning:
      strategy: clone_only
    dna:
      bundled: dnas/dna2/another dna.dna
      modifiers:
        network_seed: ~
        properties:
          foo: 1111
          bar: it could be anything
      clone_limit: 10
