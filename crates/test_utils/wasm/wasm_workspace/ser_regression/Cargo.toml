[package]
name = "test_wasm_ser_regression"
version = "0.0.1"
authors = ["thedavidmeister", "thedavidmeister@gmail.com", "freesig"]
edition = "2021"
publish = false

[lib]
name = "test_wasm_ser_regression"
crate-type = ["cdylib", "rlib"]

[[example]]
name = "integrity_test_wasm_ser_regression"
