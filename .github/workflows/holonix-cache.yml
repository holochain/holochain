name: "Holonix cache"

on:
  # TODO for testing only
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs: { }

jobs:
  # ensures the cache is regularly updated for the supported versions on multiple platforms
  cache-update:
    strategy:
      fail-fast: false
      matrix:
        cmd:
          - extra_arg: '--override-input versions "github:holochain/holochain?dir=versions/0_1"'
          - extra_arg: '--override-input versions "github:holochain/holochain?dir=versions/0_2"'
          - extra_arg: '--override-input versions "github:holochain/holochain?dir=versions/weekly"'
        platform:
          - system: x86_64-darwin
          - system: aarch64-darwin
          - system: x86_64-linux

    runs-on: [ self-hosted, multi-arch ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: false

      - name: Print matrix
        env:
          MATRIX: ${{ toJSON(matrix) }}
        run: echo ${MATRIX}

      - name: "Cache packages ${{ join(matrix.cmd.pkgs, ',') }}"
        env:
          system: ${{ matrix.platform.system }}
          NIX_CONFIG: "access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}"
          CACHIX_AUTH_TOKEN: "${{ secrets.CACHIX_AUTH_TOKEN_HOLOCHAIN_CI }}"
        run: |
          set -xe

          # See https://docs.cachix.org/pushing#id1
          nix build --refresh -L \
            ${{ matrix.cmd.extra_arg }} \
            .#packages.${system}.build-holonix-tests-integration

          # Don't exit if this fails so we can clean up the profile
          for i in result*; do
            cachix push holochain-ci $i || true
          done

          rm result*
  cache-check:
    needs:
      - cache-update
    strategy:
      fail-fast: false
      matrix:
        extra_args:
          - '--override-input versions github:holochain/holochain?dir=versions/0_1'
          - '--override-input versions github:holochain/holochain?dir=versions/0_2'
          - '--override-input versions github:holochain/holochain?dir=versions/weekly'
        platform:
          - x86_64-darwin
          - aarch64-darwin
          - x86_64-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: false
      - uses: cachix/install-nix-action@v22
      - uses: cachix/cachix-action@v12
        with:
          name: holochain-ci
      - name: Check Holonix cache
        uses: ThetaSinner/nix-cache-check@v1
        with:
          derivation: .#devShells.${{ matrix.platform }}.holonix
          extra_build_args: ${{ matrix.extra_args }}
          permit_build_derivations: rust-default-1.66.1,hn-introspect,nix-shell,inheritCargoArtifactsHook,cargoHelperFunctionsHook,installFromCargoBuildLogHook
