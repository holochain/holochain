name: "holonix test"

on:
  workflow_dispatch:
  pull_request: {}

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 100
    strategy:
      fail-fast: false
      matrix:
        platform:
          - arch: aarch64-darwin
            runs-on: multi-arch
          - arch: x86_64-darwin
            runs-on: multi-arch
          - arch: x86_64-linux
            runs-on: multi-arch
    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install nix
        uses: cachix/install-nix-action@v18
        if: ${{ matrix.platform.runs-on != 'multi-arch' }}
        with:
          install_url: https://releases.nixos.org/nix/nix-2.12.0/install
      - name: Setup cachix
        uses: cachix/cachix-action@v12
        continue-on-error: ${{ matrix.platform.runs-on == 'multi-arch' }}
        with:
          name: holochain-ci
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: build holonix-integration-test
        run: nix build -L .#holonix-integration-test --system ${{matrix.platform.arch}}
  tests:
    needs: [build]
    timeout-minutes: 100
    strategy:
      fail-fast: false
      matrix:
        platform:
          # TODO: we can't run this on the multi-arch builder as it can't execute foreign shell commands
          # - arch: aarch64-darwin
          #   runs-on: multi-arch
          - arch: x86_64-darwin
            runs-on: macos-latest
          - arch: x86_64-linux
            runs-on: ubuntu-latest
    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v18
        if: ${{ matrix.platform.runs-on != 'multi-arch' }}
        with:
          extra_nix_config: |
            experimental-features = flakes nix-command
      - name: Setup cachix
        uses: cachix/cachix-action@v12
        continue-on-error: ${{ matrix.platform.runs-on == 'multi-arch' }}
        with:
          name: holochain-ci
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Restart nix-daemon
        if: ${{ matrix.platform.runs-on == 'ubuntu-latest' }}
        run: |
          sudo bash -c 'echo extra-experimental-features = ca-derivations impure-derivations >> /etc/nix/nix.conf'
          sudo systemctl stop nix-daemon

      - name: run holonix-integration-test
        run: nix run -L .#holonix-integration-test --system ${{matrix.platform.arch}}

  ci-jobs-succeed:
    needs: [tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        env:
          RESULTS: "${{ toJSON(needs.*.result) }}"
        run: "[[ $(jq -n 'env.RESULTS | fromjson | unique == [\"success\"]') == \"true\" ]]\n"
