name: build holochain
on:
  workflow_dispatch:
  pull_request:

jobs:
  holochain-binaries:
    strategy:
      fail-fast: false
      matrix:
        nixCommand:
          - "nix build .#holochain --no-link"
          # TODO:
          #   This currently doesn't make a lot of sense, because holonix
          #     will reference another version of holochain
          - "nix run .#holonix-integration-test"
        platform:
          - arch: macos-x86_64
            runs-on: [macos-latest]
          - arch: macos-arm64
            runs-on: [self-hosted, macOS, ARM64]
          - arch: linux-x86_64
            runs-on: [ubuntu-latest]
        cachixName:
          - holochain-ci
    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: "Displays Xcode current version"
        run: |
          sudo xcode-select -p || :
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: false

      - name: Install nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            experimental-features = flakes nix-command
      - name: Setup cachix
        uses: cachix/cachix-action@v12
        with:
          name: "${{ matrix.cachixName }}"
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Test comand ${{ matrix.nixCommand }}"
        run: "${{ matrix.nixCommand }} -L --show-trace"
