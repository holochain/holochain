name: holochain build and test
on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: build-${{ github.ref_name }}-${{ github.event_name }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-holochain:
    strategy:
      fail-fast: false
      matrix:
        cmd:
          - "nix build .#holochain-tests-nextest --no-link"
          - "nix build .#holochain-tests-wasm --no-link"
        platform:
          - system: x86_64-darwin
            runs-on: multi-arch
          - system: aarch64-darwin
            runs-on: multi-arch
          - system: x86_64-linux
            runs-on: multi-arch

        include:
          - cmd: "nix run .#release-automation-tests .#release-automation-tests-repo"
            platform:
              system: x86_64-linux
              runs-on: ubuntu-latest
          - cmd: "nix build .#holochain-tests-clippy .#holochain-tests-fmt --no-link"
            platform:
              system: x86_64-linux
              runs-on: ubuntu-latest

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: false

      - name: Install nix
        uses: cachix/install-nix-action@v18
        if: ${{ matrix.platform.runs-on != 'multi-arch' }}
        with:
          extra_nix_config: |
            experimental-features = flakes nix-command
      - name: Setup cachix
        uses: cachix/cachix-action@v12
        if: ${{ matrix.platform.runs-on != 'multi-arch' }}
        with:
          name: holochain-ci
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Restart nix-daemon
        if: ${{ matrix.platform.runs-on == 'ubuntu-latest' }}
        run: |
          sudo bash -c 'echo extra-experimental-features = ca-derivations impure-derivations >> /etc/nix/nix.conf'
          sudo systemctl stop nix-daemon

      - name: "Test comand ${{ matrix.nixCommand }}"
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: cachix watch-exec -c1 -j2 holochain-ci -- ${{ matrix.cmd }} -L --show-trace --system ${{ matrix.platform.system }}
