name: build holochain
on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.action }}-${{ github.ref_name }}-${{ github.event_name }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-holochain:
    strategy:
      fail-fast: false
      matrix:
        cmd:
          - "nix build .#holochain"
          - "nix build .#holochain-tests-nextest"
          - "nix build .#holochain-tests-wasm"
        platform:
          - system: x86_64-darwin
            runs-on: multi-arch
          - system: aarch64-darwin
            runs-on: multi-arch
          - system: x86_64-linux
            runs-on: multi-arch

        include:
          - cmd: "nix run .#release-automation-tests"
            platform:
              system: x86_64-linux
              runs-on: ubuntu-latest
          - cmd: "nix run .#release-automation-tests-repo"
            platform:
              system: x86_64-linux
              runs-on: ubuntu-latest
          - cmd: "nix run .#release-automation-tests-repo"
            platform:
              system: x86_64-linux
              runs-on: ubuntu-latest
          - cmd: "nix build .#holochain-tests-clippy .#holochain-tests-fmt"
            platform:
              system: x86_64-linux
              runs-on: ubuntu-latest

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: false

      - name: Install nix
        uses: cachix/install-nix-action@v18
        if: ${{ matrix.platform.runs-on != 'multi-arch' }}
        with:
          install_url: https://releases.nixos.org/nix/nix-2.12.0/install
          extra_nix_config: |
            experimental-features = flakes nix-command

      - name: Setup cachix
        uses: cachix/cachix-action@v12
        continue-on-error: ${{ matrix.platform.runs-on == 'multi-arch' }}
        with:
          name: holochain-ci
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Test comand ${{ matrix.nixCommand }}"
        run: ${{ matrix.cmd }} --no-link -L --show-trace --system ${{ matrix.platform.system }} --extra-experimental-features "ca-derivations impure-derivations"
