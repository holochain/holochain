name: build holochain
on:
  workflow_dispatch:
  pull_request:

jobs:
  holochain-binaries:
    strategy:
      fail-fast: false
      matrix:
        nixCommand:
          - "nix build .#holochain --no-link"
          - "nix build .#holochain-tests-nextest --no-link"
        platform:
          - system: x86_64-darwin
            runs-on: multi-arch
          - system: aarch64-darwin
            runs-on: multi-arch
          - system: x86_64-linux
            runs-on: [ubuntu-latest]

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: false

      - name: "Test comand ${{ matrix.nixCommand }}"
        run: |
          echo $PATH
          nix build .#holochain --no-link -L --show-trace
          "${{ matrix.nixCommand }} -L --show-trace --system ${{ matrix.platform.system }}"
