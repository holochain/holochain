name: cargo-readme

on:
  workflow_call

jobs:
  generate-readmes:
    name: Generate crate READMEs from Rust doc comments
    runs-on: ubuntu-latest

    steps:
      - name: Install cargo-readme
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-readme

      - uses: actions/checkout@v3

      - name: Generate READMEs
        run: ./scripts/generate_readmes.sh
