name: test

on:
  pull_request:
    branches:
      - develop
      - develop-*
      - feat/integrate-k2

concurrency:
  group: test-${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"
  RUST_BACKTRACE: 1

jobs:
  static-job-id:
    name: static
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: "Common Test Setup Actions"
        uses: ./.github/actions/common-pre

      # we cannot use cmake 4 until openssl-src is updated
      - name: cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.31.x"

      - name: static-fmt
        run: make static-fmt

      - name: static-toml
        run: make static-toml

      - name: static-clippy
        run: make static-clippy

      - name: static-clippy-unstable
        run: make static-clippy-unstable

      - name: static-doc
        run: make static-doc

      - name: "Common Test Teardown Actions"
        uses: ./.github/actions/common-post

  build-job-id:
    name: build ${{ matrix.target }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: wasmer_sys
          - os: macos-latest
            target: wasmer_sys
          - os: macos-13
            target: wasmer_sys
          - os: windows-latest
            target: wasmer_sys
          - os: ubuntu-latest
            target: wasmer_sys-unstable

          # Our intended target for wasmer_wamr feature is iOS and Android.
          # For now, wasmer_wamr tests are only run on macos-latest
          - os: macos-latest
            target: wasmer_wamr
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: "Common Test Setup Actions"
        uses: ./.github/actions/common-pre

      # we cannot use cmake 4 until openssl-src is updated
      - name: cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.31.x"
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: enable sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ runner.os }}-${{ matrix.target }}
          shared-key: ${{ hashFiles('**/Cargo.lock') }}

      - name: install build dependencies (macos-latest, wasmer_wamr)
        if: matrix.os == 'macos-latest' && matrix.target == 'wasmer_wamr'
        run: |
          brew install llvm
          echo "PATH=/opt/homebrew/opt/llvm/bin:$PATH" >> "$GITHUB_ENV"

      - name: build (windows-latest)
        if: matrix.os == 'windows-latest'
        run: |-
          $env:SODIUM_LIB_DIR="$(pwd)\vcpkg\packages\libsodium_x64-windows-release\lib"
          make build-workspace-${{ matrix.target }}

      - name: build
        if: matrix.os != 'windows-latest'
        run: |
          make build-workspace-${{ matrix.target }}
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"

      - name: "Common Test Teardown Actions"
        uses: ./.github/actions/common-post

  test-job-id:
    needs:
      - build-job-id
    name: test ${{ matrix.target }} on ${{ matrix.os }} (partition ${{ matrix.partition }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: wasmer_sys
            partition: 1
          - os: ubuntu-latest
            target: wasmer_sys
            partition: 2
          - os: ubuntu-latest
            target: wasmer_sys
            partition: 3
          - os: ubuntu-latest
            target: wasmer_sys
            partition: 4
          - os: macos-latest
            target: wasmer_sys
            partition: 1
          - os: macos-latest
            target: wasmer_sys
            partition: 2
          - os: macos-latest
            target: wasmer_sys
            partition: 3
          - os: macos-latest
            target: wasmer_sys
            partition: 4
          - os: macos-13
            target: wasmer_sys
            partition: 1
          - os: macos-13
            target: wasmer_sys
            partition: 2
          - os: macos-13
            target: wasmer_sys
            partition: 3
          - os: macos-13
            target: wasmer_sys
            partition: 4
          - os: windows-latest
            target: wasmer_sys
            partition: 1
          - os: windows-latest
            target: wasmer_sys
            partition: 2
          - os: windows-latest
            target: wasmer_sys
            partition: 3
          - os: windows-latest
            target: wasmer_sys
            partition: 4
          - os: ubuntu-latest
            target: wasmer_sys-unstable
            partition: 1
          - os: ubuntu-latest
            target: wasmer_sys-unstable
            partition: 2
          - os: ubuntu-latest
            target: wasmer_sys-unstable
            partition: 3
          - os: ubuntu-latest
            target: wasmer_sys-unstable
            partition: 4

          # Our intended target for wasmer_wamr feature is iOS and Android.
          # For now, wasmer_wamr tests are only run on macos-latest
          - os: macos-latest
            target: wasmer_wamr
            partition: 1
          - os: macos-latest
            target: wasmer_wamr
            partition: 2
          - os: macos-latest
            target: wasmer_wamr
            partition: 3
          - os: macos-latest
            target: wasmer_wamr
            partition: 4
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: "Common Test Setup Actions"
        uses: ./.github/actions/common-pre
      - name: install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest@0.9.96

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: enable sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ runner.os }}-${{ matrix.target }}
          shared-key: ${{ hashFiles('**/Cargo.lock') }}

      - name: test (windows-latest)
        if: matrix.os == 'windows-latest'
        env:
          PARTITION_COUNT: 4
          PARTITION: ${{ matrix.partition }}
        run: |-
          $env:SODIUM_LIB_DIR="$(pwd)\vcpkg\packages\libsodium_x64-windows-release\lib"
          make test-workspace-${{ matrix.target }}

      - name: test
        if: matrix.os != 'windows-latest'
        env:
          PARTITION_COUNT: 4
          PARTITION: ${{ matrix.partition }}
        run: make test-workspace-${{ matrix.target }}

      - name: "Common Test Teardown Actions"
        uses: ./.github/actions/common-post

  ci-pass:
    if: ${{ always() }}
    name: "All Jobs Pass"
    runs-on: "ubuntu-latest"
    needs:
      - static-job-id
      - build-job-id
      - test-job-id
    steps:
      - name: check status
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
