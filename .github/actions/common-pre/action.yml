name: 'Common Test Setup Actions'
description: Steps common to setting up any test job
runs:
  using: 'composite'
  steps:
    - name: Maximize build space (Linux)
      if: runner.os == 'Linux'
      uses: AdityaGarg8/remove-unwanted-software@v5
      with:
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Maximise build space (Mac OS)
      if: runner.os == 'macOS'
      shell: sh
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"

    - name: go toolchain
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.5'
        cache: 'false'

    - name: rust cache
      uses: Swatinem/rust-cache@v2

    - name: cargo sweep stamp
      shell: bash
      run: |
        cargo install cargo-sweep
        cargo sweep --stamp

    - name: install vcpkg packages
      if: matrix.os == 'windows-latest'
      uses: johnwason/vcpkg-action@v6
      id: vcpkg
      with:
        triplet: x64-windows-release
        token: ${{ github.token }}
        manifest-dir: ${{ github.workspace }}/.github/manifest
        github-binarycache: true

    # Thanks to https://github.com/sfackler/rust-openssl/issues/2149#issuecomment-2014064057
    - name: Set Perl environment variables
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        echo "PERL=$((where.exe perl)[0])" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
        echo "OPENSSL_SRC_PERL=$((where.exe perl)[0])" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
