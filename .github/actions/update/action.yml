name: "update"

inputs:
  branch:
    description: ""
    required: true
  update_source:
    description: "passed to ./nix/update.sh"
    required: true
  update_cmd:
    description: "verbatim command to run"
    required: true
  GITHUB_TOKEN:
    description: ""
    required: true
  HRA_GITHUB_TOKEN:
    description: ""
    required: true
  CACHIX_SIGNING_KEY:
    description: ""
    required: true
  CACHIX_AUTH_TOKEN:
    description: ""
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ inputs.branch }}
    - name: Install nix
      uses: cachix/install-nix-action@v18
      with:
        install_url: https://releases.nixos.org/nix/nix-2.12.0/install
        extra_nix_config: |
          access-tokens = github.com=${{ inputs.GITHUB_TOKEN }}
    - name: Setup cachix
      uses: cachix/cachix-action@v12
      with:
        name: holochain-ci
        signingKey: "${{ inputs.CACHIX_SIGNING_KEY }}"
        authToken: "${{ inputs.CACHIX_AUTH_TOKEN }}"
    - name: set up git config
      shell: bash
      run: |
        git config --global user.email "hrabot@holochain.org"
        git config --global user.name "Holochain Release Automation"
    - name: update source ${{ inputs.update_source }}
      shell: bash
      run: |
        ${{ inputs.update_cmd }}
      env:
        GITHUB_TOKEN: ${{ inputs.HRA_GITHUB_TOKEN }}
    - name: create pull request
      uses: peter-evans/create-pull-request@v3
      id: cpr1
      with:
        token: ${{ inputs.HRA_GITHUB_TOKEN }}
        title: "update source '${{ inputs.update_source }}' on branch '${{ inputs.branch }}'"
        branch: auto-update/${{ inputs.branch }}/${{ inputs.update_source }}
        labels: |
          autorebase:opt-in
        draft: false
        delete-branch: true
        reviewers: steveej
    - name: Enable Pull Request Automerge
      if: steps.cpr1.outputs.pull-request-operation == 'created' || steps.cpr1.outputs.pull-request-operation == 'updated'
      uses: peter-evans/enable-pull-request-automerge@v2
      with:
        token: ${{ inputs.HRA_GITHUB_TOKEN}}
        pull-request-number: ${{ steps.cpr1.outputs.pull-request-number }}
        merge-method: squash
    - name: Auto approve Pull Request
      if: steps.cpr1.outputs.pull-request-operation == 'created' || steps.cpr1.outputs.pull-request-operation == 'updated'
      uses: juliangruber/approve-pull-request-action@v2
      with:
        github-token: ${{ inputs.GITHUB_TOKEN }}
        number: ${{ steps.cpr1.outputs.pull-request-number }}
